<!-- templates/shop_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop Details</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px 15px; /* Adjusted padding for consistent spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th.serial-number {
            width: 50px;
        }

        .add-shop-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 30px auto;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: right;
        }

        .add-shop-button:hover {
            background-color: #0056b3;
        }

        /* Adjusted styling for the Action buttons */
        .action-buttons {
            display: flex;
            align-items: center; /* Align items vertically */
            gap: 10px; /* Adjusted gap between items */
        }

        .edit-button, .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0; /* Reset margin */
            padding: 5px; /* Adjusted padding */
        }

        .edit-button:hover, .delete-button:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>Shop Details</h1>

    <!-- Add New Shop Button -->
    <button class="add-shop-button" onclick="window.location.href='createshop'">Add New Shop</button>

    <table>
        <thead>
            <tr>
                <th class="serial-number">S.No.</th>
                <th>Shop Name</th>
                <th>Shop Owner</th>
                <th>Contact</th>
                <th>Actions</th> <!-- New column for Actions -->
            </tr>
        </thead>
        <tbody>
            {% for shop in shops %}
            <tr>
                <td class="serial-number">{{ forloop.counter }}</td>
                <td>{{ shop.shopName }}</td>
                <td>{{ shop.shopOwner }}</td>
                <td>{{ shop.shopContact }}</td>
                <td class="action-buttons">
                    <!-- Edit Button with FontAwesome Edit Icon -->
                    <button class="edit-button" onclick="window.location.href='editshop/{{ shop.shopId }}'">
                        <i class="fas fa-edit"></i>
                    </button>
                    <!-- Delete Button with FontAwesome Trash Icon -->
                    <button class="delete-button" onclick="window.location.href='deleteshop/{{ shop.shopId }}'">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
