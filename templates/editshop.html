<!-- your_app_name/templates/create_shop.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <h1>Create a New Shop</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" name="shopName" placeholder="Enter Shop Name" value="{{shop.shopName}}" required>
                
                <label for="shopOwner">Shop Owner:</label>
                <input type="text" id="shopOwner" name="shopOwner" placeholder="Enter Shop Owner" value="{{shop.shopOwner}}">
                
                <label for="shopContact">Shop Contact:</label>
                <input type="text" id="shopContact" name="shopContact" placeholder="Enter Shop Contact" value="{{shop.shopContact}}">
                
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
