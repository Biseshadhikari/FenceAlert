{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Add Offers</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-6">
            <label for="offerTitle" class="block text-sm font-medium text-gray-600">Offer Title</label>
            <input type="text" id="offerTitle" name="offerTitle" placeholder="Enter offer title"
                class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="offerPrice" class="block text-sm font-medium text-gray-600">Offer Price:</label>
            <input type="text" id="offerPrice" name="offerprice" placeholder="Enter offer price"
                class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="isValid" class="block text-sm font-medium text-gray-600">Is valid</label>
            <input type="checkbox" id="isValid" name="is_valid" class="form-checkbox">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
            Save
        </button>
    </form>
</div>
{% endblock %}
